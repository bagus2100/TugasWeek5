<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <br>
                <button class="btn btn-primary" onclick="tabRegister()">Register</button>
                <button class="btn btn-primary" onclick="tabListPendaftar()">List Pendaftar</button>
            </div>
            <div id="tab_register">
                <h3>Registrasi</h3>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" name="inputNama" id="inputNama" placeholder="Masukan Nama Minimal 10 Karakter">
                </div>
                <div class="form-group">
                    <label for="umur">Umur</label>
                    <input type="text" class="form-control" name="inputUmur" id="inputUmur" placeholder="Masukan Umur Minimal 25 tahun">
                </div>
                <div class="form-group">
                    <label for="sangu">Sangu</label>
                    <input type="text" class="form-control" name="inputSangu" id="inputSangu" placeholder="Masukan Sangu Minimal 100 Ribu maksimal 1 Juta">
                </div>
                <button class="btn btn-primary" onclick="submitRegister()">Submit</button>
            </div>
            <div id="tab_listPendaftar">
                <h3>List Pendaftar</h3>
                <h5>Resume</h5>
                <p id="resume">nanti nilai dinject disini</p>
                <table class="table" id="tableList">
                    <thead>
                        <tr>
                            <td>Nama</td>
                            <td>Umur</td>
                            <td>Sangu</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- nanti nilai diinject disini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="function.js"></script>
    <script src="script.js"></script>   
</body>
</html>
