<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Kalkulator</h3>
                <p id="hasil">Hasil 0</p>
                <div class="form-group">
                    <label for="input">Input</label>
                    <input type="text" class="form-control" name="input" id="input">
                </div>
                <br>
                <button class="btn btn-primary" onclick="tambah()">+</button>
                <button class="btn btn-primary" onclick="kurang()">-</button>
                <button class="btn btn-primary" onclick="kali()">*</button>
                <button class="btn btn-primary" onclick="bagi()">/</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
        let baseNilai = 0
        function tambah(){
            let nilai = document.getElementById("input")
            baseNilai += Number(nilai.value)
            console.log(baseNilai)
            hasil.innerHTML = "Hasil " +baseNilai // `hasil ${baseNilai}`
        }

        function kurang(){
            let nilai = document.getElementById("input")
            baseNilai -= Number(nilai.value)
            console.log(baseNilai)
            hasil.innerHTML = "Hasil " +baseNilai // `hasil ${baseNilai}`
        }

        function kali(){
            let nilai = document.getElementById("input")
            baseNilai *= Number(nilai.value)
            console.log(baseNilai)
            hasil.innerHTML = "Hasil " +baseNilai // `hasil ${baseNilai}`
        }

        function bagi(){
            let nilai = document.getElementById("input")
            baseNilai /= Number(nilai.value)
            console.log(baseNilai)
            hasil.innerHTML = "Hasil " +baseNilai // `hasil ${baseNilai}`
        }

        let hasil = document.getElementById("hasil")
        
    </script>
</body>
</html>
